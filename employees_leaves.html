<!doctype html>
<html>


<body>


    <div class="container-fluid">

        <div class="row tpband">
            <div class="col-sm-12 ">
                <a href="#leaves"><img src="imgs/back_icon_grey.svg" alt="back" id="backbtn" width=50px style="border:thick"></a>
                
                <a href="#help" target="_blank"><img src="imgs/help_grey.svg" id="help_pos" width=44px></a>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 ">
                <h2 class="pghdgs">View leaves</h2>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-sm-1 moliv ">

                <div class=" form-group ">
                    <select class="form-control" ng-model="year" ng-options="year for year in years">
                       
                    </select>
                </div>

            </div>
            <div class="col-sm-1 moliv  ">
                <div class=" form-group  ">

                    <select class="form-control" ng-model="month" ng-options="m.name for m in months">
                        
                    </select>
                </div>
                
            </div>
            <div class="col-sm-1 moliv subsalinfo  ">
                <div class=" form-group  ">
                    <button type="button" class="btn btn-secondary btn-sm btn-block btndet salmit" ng-click="getAllEmployeeLeaves()">Submit</button>
                   
                </div>

            </div>
            
           <div class="col-sm">
               
                    <a ng-if="user.loginType != 'Employee'" href="{{root}}/downloadLeavesMaster/{{user.company.id}}/0/{{year}}/{{month.id}}"><span style="cursor:pointer"><img src="imgs/n_excel.svg" alt="back" width=50px class="expdficon" data-toggle="tooltip" title="Export seleted data to excel" ></span></a>
                

            </div>
            
        </div>
        
        
        

        <div ng-include="'response.html'"></div>
        
<div class="col-sm-12 makpg shdmld ">
        <div class="table-responsive ">
            <table class="table distabl table-hover" style="font-size:17px">
                <thead >
                    <tr >
                        <th style="text-align:center">#</th>
                        <th style="text-align:center">ID</th>
                        <th style="text-align:center">Name</th>
                        <th style="text-align:center" ng-repeat="leaveType in leaveTypes">{{leaveType.name}}</th>
                        <th style="text-align:center">Total</th>
                        <th style="text-align:center"></th>
                        <!--<th></th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in employees">
                        <td>{{$index + 1}}</td>
                        <td>{{emp.id}}</td>
                        <td id="tbl_width">{{emp.name}}</td>
                        <td ng-repeat="count in emp.leaveCount">{{count.count}}</td>
                        <td>{{emp.totalLeaves}}</td>
                        <td>
                            <!--<button type="button" class="btn btn-secondary btn-sm btn-block btndet" ng-click="viewDetails(emp)">View/Edit</button>-->
                            <a href="#"><img src="imgs/forward-arrow.svg" alt="back" class="card_icons" width=25px></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    </div>

</body>


</html>

<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/ng-tags-input.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="http://hreasy.in/js/ngTextInput.js"></script>
    <script>
        var app = angular.module('plunker', ['ngTagsInput']);

        app.controller('MainCtrl', function($scope, $http) {
            $scope.movies = [
                'The Dark Knight',
                'Heat',
                'Inception',
                'The Dark Knight Rises',
                'Kill Bill: Vol. 1',
                'Terminator 2: Judgment Day',
                'The Matrix',
                'Minority Report',
                'The Bourne Ultimatum',
            ];

            $scope.loadMovies = function(query) {
                return $http.get('movies.json');
            };
        });
    </script>
</head>

<body ng-controller="MainCtrl">
    <tags-input class="bootstrap" ng-model="movies" placeholder="Add a movie" replace-spaces-with-dashes="false">
        <auto-complete source="loadMovies($query)" min-length="0" debounce-delay="0" max-results="10"></auto-complete>
    </tags-input>
    <p>Model: {{movies}}</p>
</body>

</html>

<html>


<body>



    <div class="row tpband">
        <div class="col-sm-6 col-sm-offset-3 ">
            <a href="#viewEmployees"><img src="imgs/left-round-512.png" alt="back" id="backbtn" width=50px style="border:thick"></a>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 ">
            <h2 class="pghdgs">View employee information</h2>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 ">
            <br>
            <div class=" form-group">
                <label for="usr">Employee number</label>
                <h3 type="number" class="form-control">{{emp.id}}</h3>
            </div>
            <div class=" form-group">
                <label for="pwd">First Name</label>
                <h3 class="form-control">{{emp.name}}</h3>
            </div>

            </br>
            <div class=" form-group">
                <label for="pwd">Current designation</label>
                <h3 class="form-control">{{emp.designation}}</h3>
            </div>

            <div class=" form-group">
                <label for="pwd">Department / Function</label>
                <h3 class="form-control">{{emp.department}}</h3>
            </div>
            <!--<div class=" form-group">
                <label for="pwd">Reporting to</label>
                <h3 class="form-control"></h3>
            </div>-->
            <div class=" form-group">
                <label for="pwd">Location</label>
                <h3 class="form-control">{{emp.location}}</h3>
            </div>
            <div class=" form-group">
                <label for="pwd">Qualification</label>
                <h3 class="form-control">{{emp.qualification}}</h3>
            </div>
            </br>
            <div class=" form-group">
                <label for="pwd">Employee type</label>
                <h3 class="form-control">{{emp.type}}</h3>
            </div>
            <div class=" form-group">
                <label for="usr">Joining date</label>
                <h3 class="form-control"></h3>
            </div>

            <div class=" form-group">
                <label for="pwd">Previous experience details</label>
                <h3 class="form-control"></h3>
            </div>

            </br>

            <div class=" form-group" style="display:block">
                <label for="usr">Employee Pan number</label>
                <h3 class="form-control">{{emp.financial.pan}}</h3>
            </div>

            <div class=" form-group">
                <label for="usr">Employee account number</label>
                <h3 class="form-control">{{emp.financial.accountNumber}}</h3>
            </div>

            <div class=" form-group">
                <label for="pwd">Bank name</label>
                <h3 class="form-control"></h3>
            </div>

            <div class=" form-group">
                <label for="pwd">Provident fund (PF) number</label>
                <h3 class="form-control"></h3>
            </div>


            <button type="button" class="btn btn-secondary btn-lg btn-block ">Print</button>

        </div>
    </div>



</body>


</html>

<!doctype html>
<html>


<body>



    <div class="container">


       <div class="row tpband">
            <div class="col-sm-6 col-sm-offset-3 ">
                <a href="#viewLeaves"><img src="imgs/left-round-512.png" alt="back" id="backbtn" width=50px style="border:thick"></a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 ">
                <h2 class="pghdgs">View leaves</h2>
            </div>
        </div>

        <div ng-include="'response.html'"></div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 levcard" ng-repeat="leave in leaves">

                <button type="button" class="btn btn-xs crs" ng-click="showCancel(leave)">
                    <span><img src="imgs/clear-button.png" alt="back" id="closbtn" width=20px ></span>&nbsp;
                </button>

                <!-- Modal -->


                <h4><span><strong>No of days :  </strong>{{leave.noOfDays}}</span></h4>
                <h4><span><strong> Dates:  </strong>{{leave.fromString}} to {{leave.toString}}</span></h4>
                <h4><span><strong> Type of leave:  </strong> {{leave.type.name}}</span></h4>
                <h4><span><strong> Reason:  </strong> {{leave.reason}}</span></h4>

            </div>
        </div>



    </div>



    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="text-align: center;">
                <div class="modal-header" style="border:none">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p ng-show="updateLeaveResponse == null">Are you sure you want to delete leave fom employee profile? Leave will not be considered in annual tally as well.</p>
                    <p ng-show="updateLeaveResponse != null">{{response.responseText}}</p>
                </div>
                <div class="modal-footer" style="border:none">
                    <!--<button type="button" class="btn btn-secondary btn-lg btn-block btnmod_allign" data-dismiss="modal">No</button>-->

                    <button type="button" class="btn btn-secondary btn-lg btn-block " ng-click="cancelLeave()" ng-show="updateLeaveResponse == null">Delete leave</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block " data-dismiss="modal" ng-show="updateLeaveResponse != null ">OK</button>

                </div>
            </div>

        </div>
    </div>

</body>


</html>

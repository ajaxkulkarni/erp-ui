        <div class="table-responsive makpg">
            <table class="table distabl table-hover">
                <thead >
                    <tr >
                        <th class="distabl">#</th>
                        <th class="distabl">From</th>
                        <th class="distabl">To</th>
                        <!--<th class="distabl" ng-repeat="leaveType in leaveTypes">{{leaveType.name}}</th>-->
                        <th>Type</th>
        <!--<th>PL</th>
        <th>SL</th>-->
                        <th>Reason</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in employees">
                        {{emp.leaveCount.values}}
                        <td>{{emp.id}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.email}}</td>
                        <td ng-repeat="count in emp.leaveCount">{{count.count}}</td>
                        <td>{{emp.totalLeaves}}</td>
                        <td>
                            <button type="button" class="btn btn-secondary btn-sm btn-block btndet" ng-click="viewDetails(emp)">Details</button>
                        </td>
                    </tr>

                </tbody>
            </table>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="text-align: center;">
                <div class="modal-header" style="border:none">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p ng-show="updateLeaveResponse == null">Are you sure you want to delete leave fom employee profile? Leave will not be considered in annual tally as well.</p>
                    <p ng-show="updateLeaveResponse != null">{{response.responseText}}</p>
                </div>
                <div class="modal-footer" style="border:none">
                    <!--<button type="button" class="btn btn-secondary btn-lg btn-block btnmod_allign" data-dismiss="modal">No</button>-->

                    <button type="button" class="btn btn-secondary btn-lg btn-block " ng-click="cancelLeave()" ng-show="updateLeaveResponse == null">Delete leave</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block " data-dismiss="modal" ng-show="updateLeaveResponse != null ">OK</button>

                </div>
            </div>

        </div>

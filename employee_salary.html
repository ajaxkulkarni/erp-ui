<!doctype html>
<html>

<body>


    <div class="container">

        <div class="row tpband">
            <div class="col-sm-6 col-sm-offset-3 ">
                <a href="#leaves"><img src="imgs/left-round-512.png" alt="back" id="backbtn" width=50px style="border:thick">
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 ">
                <h2 class="pghdgs">Add leaves</h2>
            </div>
        </div>

        <div ng-include="'response.html'"></div>


        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 ">
                <br>

                <div class="form-group">
                    <label for="pwd">Name</label>
                    <!--<input type="emil id" class="form-control" >-->
                    <select name="employee" ng-model="employee" ng-required="true" class="form-control" ng-options="emp.name for emp in employees">
                        <option value="">Select Employee</option>
                        <!--<option value="{{emp.id}}" ng-repeat="emp in employees">{{emp.name}}</option>-->
                    </select>
                    <p style="color:red" ng-show="salaryError && employee == null">Please select an employee</p>
                </div>
                <div class="form-group">
                    <label for="usr">Employee Salary </label>
                    <input id="basic" type="number" class="form-control set_sal" ng-model="salary">
                    <p style="color:red" ng-show="salaryError && salary == null">Please enter a valid value</p>
                </div>
                
                
                <button type="button" class="btn btn-secondary btn-lg btn-block " ng-click="save()">Save</button>

                <br>
                <hr size="30">
                
                <div class="form-group">
                    <label for="usr">Basic</label>
                    <p ng-show="salary > 0">{{(user.company.basic.percentage/100)*(salary)}}</p>
                </div>
                
                <div class="form-group" ng-repeat="salaryInfo in user.company.salaryInfo">
                    <label for="usr">{{salaryInfo.rule}}</label>
                    <p ng-show="salary > 0">{{(salaryInfo.percentage/100)*(user.company.basic.percentage/100)*(salary)}}</p>
                </div>
                
                <div class="form-group">
                    <label for="usr">Other allowance</label>
                    <p ng-show="salary > 0">{{getTotal()}}</p>
                </div>
                

            </div>
        </div>
    </div>



</body>




</html>

<!doctype html>
<html>

<head>

</head>


<body>




    <div class="container-fluid bckgrclr htpag">


        <div ng-include="'response.html'"></div>



        <div class="row tpband">
            <div class="col-sm-12">
                <a href="#myProjects"><img src="imgs/back_icon_grey.svg" alt="back" id="backbtn" width=50px style="border:thick "></a>

                <a href="#help" target="_blank"><img src="imgs/help_grey.svg" id="help_pos" width=44px></a>

            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <h2 class="pghdgs_V2"> {{user.currentProject.title}}</h2>
            </div>

        </div>





        <div class="col-sm-12 makpg Proj_top_tab">

            <div class="row">

                <span ng-if="user.currentProject.fields.length > 0"><img src="imgs/n_Add_task.svg" alt="back" class="fade_hover" id="adbtn2" width=45px ng-click="addNew()" title="Add Record" style="cursor:pointer"></span>


                <a href="#projectStructure"><span><img src="imgs/n_Add_column.svg" alt="back" class="fade_hover" id="adbtn2" width="45px" title="Add Column" ></span></a>


                <a href=#><span ><img src="imgs/n_excel.svg" alt="back" class="fade_hover" width=45px id="exl_icon"></span></a>

                <a href=#myProject><span ><img src="imgs/n_add_settings.svg" class="fade_hover" alt="back" width=45px id="exl_icon"></span></a>




            </div>
        </div>


        <div class="col-sm-12 makpg edge_color" style="padding-bottom:5px; padding-top:22px;" ng-repeat="rec in user.currentProject.records">

            <div class="row" style="padding-left:15px; padding-right:10px; margin-top:-15px; border-color: black;">

                <span data-toggle="tooltip" title="{{rec.titleField.name}}" ng-if="user.currentRecord.id!=rec.id">{{rec.titleField.value}}</span>

                <div class="form-group col-sm-3" ng-if="user.currentRecord.id==rec.id">
                    <label for="usr">{{user.currentRecord.titleField.name}} </label>
                    <input id="basic" type="text" class="form-control set_sal" ng-model="user.currentRecord.titleField.value">
                </div>

                <div class="form-group col-sm-3" ng-if="user.currentRecord.id==rec.id">
                    <label for="usr">Record Date</label>
                    <datepicker date-format="yyyy-MM-dd">
                        <input type="text" class="form-control" maxlength="80" ng-model="user.currentRecord.recordDate">
                    </datepicker>

                </div>


                <span ng-if="user.currentRecord.id!=rec.id"><a href="#"><img src="imgs/bookmark-outline.svg" alt="back" id="card_icons" width=20px></a>

                        <a href="#"><img src="imgs/attachment-clip.svg" alt="back" id="card_icons" width=20px></a>
                        <a href="#"><img src="imgs/chat-bubble.svg" alt="back" id="card_icons" width=20px></a>
                        <a style="cursor:pointer" ng-click="selectRecord(rec)"><img src="imgs/underline-button.svg" alt="back" id="card_icons" width=20px></a></span>

            </div>

            <div class="row" style="padding-right:10px; padding-left:10px;">
                <div class="col-sm-3" style="padding :5px;" ng-repeat="field in rec.values">

                    <div class="panel panel-default crd_design" data-toggle="tooltip" title="{{field.name}}" ng-if="user.currentRecord.id!=rec.id">
                        <div ng-click="field.maxLength = !field.maxLength" ng-class="fieldClass(field)" style="cursor:pointer">{{field.value}}</div>
                    </div>

                    <div class="form-group" ng-if="user.currentRecord.id==rec.id">
                        <label for="usr">{{field.name}} </label>
                        <datepicker date-format="yyyy-MM-dd" ng-if="field.type == 'DATE'">
                            <input type="text" class="form-control" maxlength="80" ng-model="field.value">
                            <br>
                        </datepicker>
                        <input type="text" class="form-control" maxlength="80" ng-model="field.value" ng-if="field.type=='TEXT'">
                    </div>

                </div>


                <!--<p data-toggle="tooltip" title="Record Date" ng-if="user.currentRecord.id!=rec.id">{{rec.recordDateString}}</p>-->

                <div class="frbtnonpg" ng-if="user.currentRecord.id==rec.id">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" ng-click="save()">Save Changes </button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" ng-click="cancel()">Cancel</button>
                </div>


            </div>

        </div>




    </div>




    <div id="deleteRecord" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="text-align: center;">
                <div class="modal-header" style="border:none">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this record ({{deleteRecord.titleField.name}})? All the data related to this record will be archived.</p>
                    <!--<p ng-show="updateLeaveResponse != null">{{response.responseText}}</p>-->
                </div>
                <div class="modal-footer" style="border:none">
                    <!--<button type="button" class="btn btn-secondary btn-lg btn-block btnmod_allign" data-dismiss="modal">No</button>-->

                    <button type="button" class="btn btn-secondary btn-lg btn-block " ng-click="deleteRecord()">Delete</button>
                    <!-- <button type="button" class="btn btn-secondary btn-lg btn-block " data-dismiss="modal">OK</button>-->

                </div>
            </div>

        </div>
    </div>







    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>


    <script src="js/angular-datepicker.js"></script>



    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

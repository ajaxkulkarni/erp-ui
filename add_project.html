<!doctype html>
<html>


<body>


    <div class="container-fluid bckgrclr">


        <div ng-include="'response.html'"></div>

        <div class="container">

            <div class="row tpband">
                <div class="col-sm-8 col-sm-offset-2 ">
                    <a href="{{backLink}}"><img src="imgs/back_icon_grey.svg" alt="back" id="backbtn" width=50px style="border:thick"></a>
                    <a href="#help" target="_blank"><img src="imgs/help_grey.svg" id="help_pos" width=44px></a>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 ">
                    <h2 class="pghdgs">{{title}}</h2>
                </div>
            </div>

            

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 makpg">


                    <div class="row ropad">

                        <div class=" form-group">
                            <label for="usr">Project title </label>
                            <input id="basic" type="text" class="form-control set_sal" ng-model="user.currentProject.title">

                        </div>

                        <div class="form-group">
                            <label for="comment">Project Details</label>
                            <textarea class="form-control set_sal" rows="3" id="comment" ng-model="user.currentProject.description"></textarea>
                        </div>

                    </div>

                    <div class="row ropad grrow lacmarg">


                        <div class=" form-group">
                            <label for="pwd">Add Team members</label>
                            <!--<input type="emil id" class="form-control" >-->
                            <select name="allowance" class="form-control forpad" ng-model="selectedUser" class="form-control" ng-options="usr.name for usr in users">
                                <option value="">Select member</option>
                        
                            </select>

                        </div>

                        <button type="button" class="btn  btn-xs adbtun " ng-click="add()"><span><img src="imgs/n_addbtn.svg" alt="back" id="closbtn" width=40px data-toggle="tooltip" title="Add member" ></span></button>


                    </div>
                   

                    <div class="row">
                        <div class=" levcard2 crcompt">
                            <div class="col-sm-12">
                                <div class="row" ng-repeat="usr in user.currentProject.users">
                                    {{usr.name}} ({{usr.department}})
                                    <span style="cursor:pointer" ng-click="remove(usr)"><img src="imgs/clear-button.png" alt="back" id="closbtn2" width=10px ></span>
                                    <hr style="margin: 5px 0" />
                                </div>


                            </div>
                        </div>
                    </div>

                    <br>



                </div>
                <div class="col-sm-6 col-sm-offset-3 makpg">
                    <div class="frbtnonpg">
                        <button type="button" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#myModal" ng-click="save()">Save </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>


</html>
